<script type="text/babel">
    class FormDatabaseInfo extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                value: ''
            };
            this.handleChange = this.handleChange.bind(this);
        }

        getValidationState() {
            const length = this.state.value.length;
            if (length > 10) return 'success';
            else if (length > 5) return 'warning';
            else if (length > 0) return 'error';
        }

        handleChange(e) {
            this.setState({ value: e.target.value });
        }

        render() {
            return (
                <FormGroup controlId="formBasicText" validationState={this.getValidationState()}>
                    <ControlLabel>New Database Name</ControlLabel>
                    <FormControl
                        type="text"
                        value={this.state.value}
                        placeholder="Enter text"
                        onChange={this.handleChange} />
                    <FormControl.Feedback />
                </FormGroup>
            );
        }
    }

    class NavSidebar extends React.Component {
        constructor(props) {

            this.state = {

            };
            this.openNewModal = this.openNewModal.bind(this);
            this.closeNewModal = this.closeNewModal.bind(this);
        }

        openNewModal() {
            this.setState({ showNewModal: true });
        }

        closeNewModal() {
            this.setState({ showNewModal: false });
        }

        saveDatabase() {

        }

        render() {
            return (

                    <ul className="nav nav-sidebar">
                        <li><a href="javascript:;" onClick={this.openNewModal}>New Database</a></li>
                        <li><a href="javascript:;">Analytics</a></li>
                        <li><a href="javascript:;">Export</a></li>
                    </ul>
                    <Modal show={this.state.showNewModal} onHide={this.closeNewModal}>
                        <Modal.Header>
                            <Modal.Title>New Database</Modal.Title>
                        </Modal.Header>

                        <Modal.Body>
                            <FormDatabaseInfo></FormDatabaseInfo>
                        </Modal.Body>

                        <Modal.Footer>
                            <Button onClick={this.closeNewModal}>Close</Button>
                            <Button onClick={this.saveDatabase} bsStyle="primary">Save Database</Button>
                        </Modal.Footer>
                    </Modal>
                </div>
            );
        }
    }

    ReactDOM.render(
